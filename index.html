<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReadBench</title>
    <link rel="stylesheet" href="components/materialize/materialize.min.css">
    <link rel="stylesheet" href="components/material-icons/css/baseline.css">
    <link rel="stylesheet" href="components/readbench/readbench.css">

    <link rel="icon" href="img/readbench-logo-favicon.svg">

    <script src="components/materialize/materialize.min.js"></script>
    <!--sbd is the library to split sentences-->
    <script src="components/sbd/sbd.min.js"></script>
    <script src="components/readbench/readbench.js"></script>

    <!--PWA-->
	<!--iOS-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="ReadBench">
	<link rel="apple-touch-icon" href="img/Assets.xcassets/AppIcon.appiconset/152.png">

	<!--chrome, firefox-->
	<link rel="manifest" href="manifest.json">
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("pwa-worker.js").catch(function (e) {
				console.error("ServiceWorker registration failed:", e);
			});
		}

	</script>
</head>
<body>
    <nav class="white row">
		<div class="nav-wrapper col s12 l8 xl6 offset-l2 offset-xl3">
			<span class="brand-logo">
				<img src="img/readbench-logo-header.svg" class="hide-on-med-and-down">
				<span class="black-text">ReadBench</span>
			</span>
			<ul class="right">
				<li class="waves-effect">
					<a href="https://github.com/SorutoProject/ReadBench/wiki/" target="_blank" class="black-text"><i class="material-icons md-help"></i></a>
				</li>
				<li class="waves-effect">
					<a id="file-button" class="black-text"><i class="material-icons md-publish"></i></a>
				</li>
			</ul>
		</div>
	</nav>
    <main class="row">
        <div id="controll" class="col s12 l8 xl6 offset-l2 offset-xl3 row">
            <div class="left-align input-field col s12">
              <select id="speech-rate">
                <option value="0.5">0.50（ゆっくり）</option>
                <option value="0.75">0.75（少しゆっくり）</option>
                <option value="0.85" selected>0.85（おすすめ）</option>
                <option value="1">1.00（標準）</option>
                <option value="1.25">1.25（少し速い）</option>
                <option value="1.5">1.50（速い）</option>
                <option value="1.75">1.75（とても速い）</option>
              </select>
              <label>読み上げ速度</label>
            </div>
            <div class="col s12 right-align">
              <a class="btn-flat waves-effect modal-trigger" id="new-button" href="#new-modal"><i class="material-icons md-keyboard left"></i>入力/編集</a>
              <button class="btn-flat waves-effect" id="speak-button"><i class="material-icons md-play_arrow center"></i></button>
              <button class="btn-flat waves-effect" id="stop-button"><i class="material-icons md-stop center"></i></button>
            </div>
        </div>
        <div class="col s12" style="height:10px;"></div>
        <div id="text" class="col s12 l8 xl6 offset-l2 offset-xl3">
          <div class="shadowText" data-text="開始するには、英文を入力するか、txtファイルをアップロードします。"></div>
        </div>
    </main>

    <!--modals-->
    <div id="new-modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <b>英文を入力...</b><br>読み上げる英文を入力してください<br>改行も利用できます
        <textarea id="new-modal-text"></textarea>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect btn-flat" id="new-modal-download-button">ダウンロード</a>
      <a href="#!" class="modal-close waves-effect btn-flat" id="new-modal-apply-button">適用</a>
    </div>
    </div>
</body>
</html>
